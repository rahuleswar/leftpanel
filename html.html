<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@300;400;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Poppins:ital,wght@0,200;0,700;1,300;1,400&family=Raleway:ital,wght@0,200;0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
    <title>Left Panel Example</title>
    <script>
        function showContent(contentId) {
            var content = document.getElementById(contentId);
            var contentElements = document.getElementsByClassName('content');

            for (var i = 0; i < contentElements.length; i++) {
                contentElements[i].style.display = 'none';
            }

            content.style.display = 'block';
        }
    </script>
</head>
<body>
      <div class="container">
        <div class="row">
            <div id="left-panel" class="col-4">
                <div class="header">
                    <h2>Left Panel<i class="bi bi-arrow-return-left"></i></h2>
                </div>
              <ul>
               <li><a href="#" onclick="showContent('home')">Home</a></li>
               <li><a href="#" onclick="showContent('about')">About</a></li>
               <li><a href="#" onclick="showContent('contact')">Contact</a></li>
               <li><a href="#" onclick="showContent('information')">Information</a></li>
              </ul>
            </div>
            <div id="content" class="col-8">
              <div id="home" class="content align">
                <h1>Home</h1>
                <p>Welcome to the home page.</p>
              </div>
              <div id="about" class="content align">
                <h1>Resume</h1>
                <img src="resume.png">
             </div>
              <div id="contact" class="content align">
                <h1>Contact</h1>
                <div class="row ref">
                 <a href="https://www.linkedin.com/in/rahul-eswar-29275226a/"><i class="bi bi-linkedin"></i></a><br>
                 <a href="https://www.naukri.com/mnjuser/profile"><i class="bi bi-google"></i></a><br>
                 <a href="https://internshala.com/student/dashboard"><i class="bi bi-twitter"></i></a><br>
                 <a href="https://www.instagram.com/asthetic_physico/"><i class="bi bi-instagram"></i></a><br>
                 <a href="https://www.facebook.com/thalapathyrahul.n"><i class="bi bi-facebook"></i></a></div>
              </div>
              <div id="information" class="content align">
                <h1>Information</h1>
                <p>Some information goes here.</p>
              </div>
           </div>
        </div>
      </div> 
</body>
</html>
